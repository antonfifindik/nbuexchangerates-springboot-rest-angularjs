<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app="springDemo">

<div class="container" style="margin-top: 30px" ng-controller="AppCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Офіційний курс гривні щодо іноземних валют та банківських металів</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Назва валюти</th>
                            <th>Курс</th>
                            <th>Код літерний</th>
                            <th>Код цифровий</th>
                            <th>Дата</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in exchanges">
                            <td>{{item.title}}</td>
                            <td>{{item.rate}}</td>
                            <td>{{item.code}}</td>
                            <td>{{item.digitalCode}}</td>
                            <td>{{item.date}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
